{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Clients List - Health Information System</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
<header>
    <h1>Registered Clients</h1>
</header>
<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'create_client' %}">Register New Client</a>
</nav>
<div class="container">
    <ul>
        {% for client in clients %}
            <li>
                <a href="{% url 'client_profile' client.id %}">{{ client.name }}</a> ({{ client.gender }}, {{ client.age }} years old)
            </li>
        {% empty %}
            <li>No clients registered yet.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
